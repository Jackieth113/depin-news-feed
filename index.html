<!DOCTYPE html>
<html>
<head>
    <title>Non-Scrollable Widgets Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #FFFFFF; /* White text color */
            background-color: #251863; /* Dark blue background */
            margin: 0;
            padding: 20px; /* Padding for some spacing */
            box-sizing: border-box;
            overflow: hidden; /* Disables scrolling */
        }
        .widget {
            width: 100%; /* Set widget width to 100% of the container */
            margin-bottom: 20px; /* Space between widgets */
        }
        iframe {
            width: 100%; /* Stretch iframe to full width of its container */
            height: auto; /* Adjust height automatically */
            border: none; /* Removing the border for cleaner look */
        }
    </style>
</head>
<body>
    <div class="widget">
        <iframe src="https://rss.app/embed/v1/ticker/tXmrtTI8yiPc51BJ" frameborder="0"></iframe>
    </div>

    <div class="widget">
        <iframe src="https://rss.app/embed/v1/magazine/tXmrtTI8yiPc51BJ" frameborder="0"></iframe>
    </div>
</body>
</html>
